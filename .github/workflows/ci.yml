name: CI

on:
  push:
    branches: [main, dev]
  pull_request:

permissions:
  contents: read

jobs:
  test-stable:
    name: Test on stable
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Version channel check
        if: github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'dev')
        run: |
          if git diff --name-only "origin/${{ github.base_ref }}"...HEAD | grep -q '^pubspec.yaml$'; then
            version=$(awk '/^version:/ {print $2}' pubspec.yaml)
            if [[ "${{ github.base_ref }}" == "main" ]]; then
              if [[ "$version" == *-* ]]; then
                echo "Main requires a stable version (no pre-release suffix)."
                exit 1
              fi
            else
              if [[ "$version" != *-* ]]; then
                echo "Dev requires a pre-release version suffix (e.g. -dev.1)."
                exit 1
              fi
            fi
          else
            echo "pubspec.yaml not changed; skipping version channel check."
          fi

      - name: Install dependencies
        run: |
          flutter pub get
          cd example && flutter pub get

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

  test-beta:
    name: Test on beta
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter (beta)
        uses: subosito/flutter-action@v2
        with:
          channel: beta

      - name: Install dependencies
        run: |
          flutter pub get
          cd example && flutter pub get

      - name: Analyze
        run: flutter analyze || echo "beta analyze reported issues (non-blocking)"

      - name: Test
        run: flutter test || echo "beta tests reported issues (non-blocking)"

  pana:
    name: Pana
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Install pana
        run: dart pub global activate pana

      - name: Run pana
        run: |
          # pana currently loses documentation points on newer toolchains due
          # dartdoc incompatibilities; use SDK dartdoc and enforce a tight
          # threshold instead of hard full-score blocking.
          pana --json --dartdoc-version sdk > pana.json
          python3 - <<'PY'
          import json
          with open('pana.json') as f:
            data = json.load(f)
          scores = data.get('scores', {})
          granted = scores.get('grantedPoints', 0)
          max_points = scores.get('maxPoints', 0)
          if max_points == 0:
            raise SystemExit('pana did not report scores; failing.')
          if granted < max_points - 10:
            raise SystemExit(
              f'pana score {granted}/{max_points} (requires within 10 points of max).'
            )
          print(f'pana score {granted}/{max_points}')
          PY
